<html xmlns:wicket>

<wicket:extend>

    <tr>
        <td align="right">Title</td>
        <td><input type="text" wicket:id="titleField" class="textStyle" style="width: 350"/></td>
    </tr>

    <tr>
        <td align="right">Description</td>
        <td><textarea wicket:id="descriptionTextArea" rows="5" class="textStyle" style="width: 350"></textarea></td>
    </tr>

    <tr>
        <td align="right">User</td>
        <td><input type="text" wicket:id="userField" class="readOnlyTextStyle" style="width: 350"/></td>
    </tr>

</wicket:extend>
</html>
