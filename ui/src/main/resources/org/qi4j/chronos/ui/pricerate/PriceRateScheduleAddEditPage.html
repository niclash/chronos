<html xmlns:wicket>

<wicket:extend>

    <tr>
        <td align="right">Name</td>
        <td><input type="text" wicket:id="name" class="textStyle" style="width: 350"/></td>
    </tr>

    <tr>
        <td align="right" valign="top">Price rates</td>
        <td>
            <table>
                <tr>
                    <td align="right">
                        <strong><a wicket:id="newPriceRateLink">New Price Rate</a></strong>
                    </td>
                </tr>

                <tr>
                    <td>
                        <table>
                            <tr>
                                <th>Project Role</th>
                                <th>Rate Type</th>
                                <th>Currency</th>
                                <th>Amount</th>
                                <th>&nbsp;</th>
                            </tr>
                            <tr wicket:id="priceRateListView">

                                <td>
                                    <select wicket:id="projectRoleChoice"></select>
                                </td>
                                <td>
                                    <select wicket:id="priceRateTypeChoice"></select>
                                </td>
                                <td>
                                    <select wicket:id="currencyChoice"></select>
                                </td>
                                <td>
                                    <input type="text" wicket:id="amountField" class="textStyle" style="width: 60"/>
                                </td>
                                <td>
                                    <a wicket:id="deletePriceRateLink">Delete</a>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>

</wicket:extend>
</html>
