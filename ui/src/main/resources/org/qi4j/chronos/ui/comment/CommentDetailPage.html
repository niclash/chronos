<html xmlns:wicket>

<wicket:extend>
    <table>
        <tr>
            <td align="left" valign="middle">
                <table>
                    <tr>
                        <td width="50%"><strong>Comment Detail</strong></td>
                    </tr>
                </table>
            </td>
        </tr>

        <tr>
            <td width="100%"><span wicket:id="feedbackPanel">feedback messages</span>&nbsp;</td>
        </tr>

        <tr>
            <td>
                <form wicket:id="commentDetailForm">
                    <table>
                        <tr>
                            <td align="right">User</td>
                            <td><input type="text" wicket:id="userField" class="readOnlyTextStyle" style="width: 350"/>
                            </td>
                        </tr>
                        <tr>
                            <td align="right">Created Date</td>
                            <td><input type="text" wicket:id="createdDateField" class="readOnlyTextStyle"
                                       style="width: 350"/>
                            </td>
                        </tr>
                        <tr>
                            <td align="right">Comment</td>
                            <td><textarea wicket:id="commentTextArea" rows="5" class="readOnlyTextStyle"
                                          style="width: 350"></textarea></td>
                        </tr>
                        <tr>
                            <td colspan="4" align="center">
                                <input type="submit" wicket:id="submitButton"/>
                            </td>
                        </tr>
                    </table>
                </form>
            </td>
        </tr>
    </table>

</wicket:extend>

</html>
