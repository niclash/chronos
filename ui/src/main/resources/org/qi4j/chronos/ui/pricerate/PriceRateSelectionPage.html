<html xmlns:wicket>

<wicket:extend>
    <table>
        <tr>
            <td align="left" valign="middle">
                <table>
                    <tr>
                        <td width="50%"><strong>Price Rate Selection</strong></td>
                    </tr>
                </table>
            </td>
        </tr>

        <tr>
            <td width="100%"><span wicket:id="feedbackPanel">feedback messages</span>&nbsp;</td>
        </tr>

        <tr>
            <td>
                <form wicket:id="priceRateSelectionForm">
                    <table>
                        <tr>
                            <td align="left">
                                <table>
                                    <tr>
                                        <td>Price Rate</td>
                                        <td><select wicket:id="priceRateChoice"></select></td>
                                    </tr>
                                </table>
                            </td>
                        </tr>

                        <tr>
                            <td align="center">
                                <input type="submit" wicket:id="submitButton"/>&nbsp;
                                <input type="submit" wicket:id="cancelButton"/>
                            </td>
                        </tr>
                    </table>
                </form>
            </td>
        </tr>
    </table>
</wicket:extend>
</html>
