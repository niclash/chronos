<html xmlns:wicket>

<wicket:extend>
    <table>
        <tr>
            <td align="left" valign="middle">
                <table>
                    <tr>
                        <td width="50%"><strong><span wicket:id="titleLabel"></span></strong></td>
                    </tr>
                </table>
            </td>
        </tr>

        <tr>
            <td width="100%"><span wicket:id="feedbackPanel">feedback messages</span>&nbsp;</td>
        </tr>

        <tr>
            <td>
                <form wicket:id="addEditForm">
                    <table>
                        <tr>
                            <td>
                                <table>
                                    <wicket:child/>
                                </table>
                            </td>
                        </tr>

                        <tr>
                            <td align="center">
                                <input type="submit" wicket:id="submitButton"/>&nbsp;
                                <input type="submit" wicket:id="cancelButton"/>
                            </td>
                        </tr>
                    </table>
                </form>
            </td>
        </tr>
    </table>
</wicket:extend>
</html>
