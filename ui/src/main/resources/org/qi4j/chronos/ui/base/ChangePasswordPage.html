<html xmlns:wicket>
<wicket:extend>
    <table>
        <tr>
            <td align="left" valign="middle">
                <table>
                    <tr>
                        <td width="50%"><strong>Change Password</strong></td>
                    </tr>
                </table>
            </td>
        </tr>

        <tr>
            <td width="100%"><span wicket:id="feedbackPanel">feedback messages</span>&nbsp;</td>
        </tr>

        <tr>
            <td>
                <form wicket:id="changePasswordForm">
                    <table>
                        <tr>
                            <td align="right">Login Id :</td>
                            <td><b><span wicket:id="loginId"></span></b></td>
                        </tr>
                        <tr>
                            <td align="right">Old Password :</td>
                            <td><input type="password" wicket:id="oldPassword" class="textStyle" style="width: 350"/>
                            </td>
                        </tr>

                        <tr>
                            <td align="right">Password :</td>
                            <td><input type="password" wicket:id="newPassword" class="textStyle" style="width: 350"/>
                            </td>
                        </tr>

                        <tr>
                            <td align="right">Confirm Password:</td>
                            <td><input type="password" wicket:id="confirmPassword" class="textStyle"
                                       style="width: 350"/>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <input type="submit" wicket:id="submitButton"/>&nbsp;
                                <input type="submit" wicket:id="cancelButton"/>
                            </td>
                        </tr>
                    </table>
                </form>
            </td>
        </tr>
    </table>

</wicket:extend>
</html>
