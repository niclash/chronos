<html xmlns:wicket>

<wicket:extend>
    <table>
        <tr>
            <td align="left" valign="middle">
                <table>
                    <tr>
                        <td width="50%"><strong>Work Entry Detail</strong></td>
                    </tr>
                </table>
            </td>
        </tr>

        <tr>
            <td width="100%"><span wicket:id="feedbackPanel">feedback messages</span>&nbsp;</td>
        </tr>

        <tr>
            <td>
                <form wicket:id="workEntryDetailForm">
                    <table>
                        <tr>
                            <td align="right">Title</td>
                            <td colspan="3"><input type="text" wicket:id="titleField" class="readOnlyTextStyle"
                                                   style="width: 350"/></td>
                        </tr>

                        <tr>
                            <td align="right">Description</td>
                            <td colspan="3"><textarea wicket:id="descriptionTextArea" rows="5" class="readOnlyTextStyle"
                                                      style="width: 350"></textarea></td>
                        </tr>
                        <tr>
                            <td align="right">Start Time</td>
                            <td><input type="text" wicket:id="startTimeField" class="readOnlyTextStyle" style="width: 175"/>
                            </td>
                            <td align="right">End Time</td>
                            <td><input type="text" wicket:id="endTimeField" class="readOnlyTextStyle" style="width: 175"/></td>
                        </tr>
                        <tr>
                            <td align="right">Duration</td>
                            <td><input type="text" wicket:id="durationField" class="readOnlyTextStyle" style="width: 175"/></td>

                            <td align="right">Created Date</td>
                            <td><input type="text" wicket:id="createDateField" class="readOnlyTextStyle" style="width: 175"/>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4" align="center">
                                <input type="submit" wicket:id="submitButton"/>
                            </td>
                        </tr>
                    </table>
                </form>
            </td>
        </tr>
    </table>

</wicket:extend>

</html>
