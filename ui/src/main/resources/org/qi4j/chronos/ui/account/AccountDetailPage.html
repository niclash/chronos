<html xmlns:wicket>
<wicket:extend>
    <table>
        <tr>
            <td align="left" valign="middle">
                <table>
                    <tr>
                        <td width="50%"><strong>Account Detail</strong></td>
                    </tr>
                </table>
            </td>
        </tr>

        <tr>
            <td width="100%"><span wicket:id="feedbackPanel">feedback messages</span>&nbsp;</td>
        </tr>

        <tr>
            <td>
                <form wicket:id="accountDetailForm">
                    <table>
                        <tr>
                            <td>
                                <table>
                                    <tr>
                                        <td align="right">Name</td>
                                        <td><input type="text" wicket:id="nameField" class="textStyle"
                                                   style="width: 350"/></td>
                                    </tr>

                                    <tr>
                                        <td align="right">Reference</td>
                                        <td><input type="text" wicket:id="referenceField" class="textStyle"
                                                   style="width: 350"/></td>
                                    </tr>

                                    <span wicket:id="addressDetailPanel"></span>
                                </table>
                            </td>
                        </tr>

                        <tr>
                            <td align="center">
                                <input type="submit" wicket:id="submitButton"/>
                            </td>
                        </tr>
                    </table>
                </form>
            </td>
        </tr>
    </table>

</wicket:extend>
</html>
