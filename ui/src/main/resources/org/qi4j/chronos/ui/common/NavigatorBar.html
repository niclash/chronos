<html xmlns:wicket>
<wicket:panel>
    <table>
        <tr>
            <td><strong><span wicket:id="detailLink"></span></strong></td>
            <td align="right">
                <a wicket:id="first"><img wicket:id="image" border="0"/></a>
                &nbsp;
                <a wicket:id="prev"><img wicket:id="image" border="0"/></a>
                &nbsp;
                <a wicket:id="next"><img wicket:id="image" border="0"/></a>
                &nbsp;

                &nbsp;

                &nbsp;
                <select wicket:id="itemSizeChoice"></select>&nbsp;<strong>per page</strong>
            </td>
        </tr>
    </table>
