<html xmlns:wicket>

<wicket:extend>
    <tr>
        <td colspan="2">
            <table>
                <tr>
                    <td align="right">Project name</td>
                    <td colspan="3"><input type="text" wicket:id="projectName" class="textStyle" style="width: 350"/>
                    </td>
                </tr>

                <tr>
                    <td align="right">Formal Reference</td>
                    <td colspan="3"><input type="text" wicket:id="projectFormalReference" class="textStyle"
                                           style="width: 350"/>
                    </td>
                </tr>

                <tr>
                    <td align="right">Project Status</td>
                    <td colspan="3"><select wicket:id="statusChoice"></select></td>
                </tr>

                <tr>
                    <td align="right">Customer</td>
                    <td colspan="3"><select wicket:id="customerChoice"></select></td>
                </tr>

                <tr>
                    <td align="right">Price Rate Schedules</td>
                    <td colspan="3"><span wicket:id="priceRateScheduleOptionPanel"></span></td>
                </tr>

                <tr>
                    <td align="right">Primary Contact</td>
                    <td colspan="3"><select wicket:id="primaryContactChoice"></select></td>
                </tr>
                <tr>
                    <td align="right" valign="top">Contacts</td>
                    <td colspan="3"><span wicket:id="contactPalette"></span></td>
                </tr>
                <tr>
                    <td align="right">Start Date(Est.)</td>
                    <td><span wicket:id="estimateStartDate"></span></td>

                    <td align="right">End Date(Est.)</td>
                    <td><span wicket:id="estimateEndDate"></span></td>
                </tr>

                <span wicket:id="actualDateContainer">
                <tr>
                    <td align="right">Start Date(Act.)</td>
                    <td><span wicket:id="actualStartDate"></span></td>
                    <td align="right">End Date(Act.)</td>
                    <td><span wicket:id="actualEndDate"></span></td>
                </tr>

                </span>
            </table>
        </td>
    </tr>
</wicket:extend>
</html>
