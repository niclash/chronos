<html xmlns:wicket>

<wicket:extend>
    <table>
        <tr>
            <td align="left" valign="middle">
                <table>
                    <tr>
                        <td width="50%"><strong>Price Rate Schedule Detail</strong></td>
                    </tr>
                </table>
            </td>
        </tr>

        <tr>
            <td width="100%"><span wicket:id="feedbackPanel">feedback messages</span>&nbsp;</td>
        </tr>

        <tr>
            <td>
                <form wicket:id="priceRateScheduleDetailForm">
                    <table>
                        <tr>
                            <td align="right">Name :</td>
                            <td><input type="text" wicket:id="nameField" class="textStyle" style="width: 350"/></td>
                        </tr>
                        <tr>
                            <td align="right" valign="top">Price Rates :</td>
                            <td>
                                <table>
                                    <tr>
                                        <th>Project Role</th>
                                        <th>Rate Type</th>
                                        <th>Currency</th>
                                        <th>Amount</th>
                                    </tr>
                                    <tr wicket:id="priceRateListView">
                                        <td><span wicket:id="projectRole"></span></td>
                                        <td><span wicket:id="priceRateType"></span></td>
                                        <td><span wicket:id="currency"></span></td>
                                        <td><span wicket:id="amount"></span></td>
                                    </tr>
                                </table>
                            </td>
                        </tr>

                        <tr>
                            <td colspan="2" align="center">
                                <input type="submit" wicket:id="submitButton"/>
                            </td>
                        </tr>
                    </table>
                </form>
            </td>
        </tr>
    </table>

</wicket:extend>

</html>
