<html xmlns:wicket>

<wicket:head>
    <script language="JavaScript" src="/scripts/form_util.js"></script>
</wicket:head>

<wicket:panel>
    <form wicket:id="actionTableForm">
        <table>
            <tr>
                <td align="left"><span wicket:id="actionBar"></span></td>
            </tr>

            <tr>
                <td>
                    <table>
                        <tr>
                            <td>
                                <b>Select :&nbsp;</b><a wicket:id="selectAllLink">All</a>&nbsp;<a
                                    wicket:id="selectNoneLink">None</a>
                            </td>
                            <span wicket:id="navigator"></span>
                        </tr>
                    </table>
                </td>
            </tr>

            <tr>
                <td align="center">

                    <span wicket:id="grandSelectAllContainer">
                        All&nbsp;<b><span wicket:id="totalSelectedLabel"></span></b>&nbsp;items on this page are selected.

                        <a wicket:id="grandSelectAllLink">
                            Select all <b><span wicket:id="totalItem1Label"></span></b>&nbsp;items.
                        </a>
                    </span>

                    <span wicket:id="grandSelectNoneContainer">
                    All <b><span wicket:id="totalItem2Label"></span></b>&nbsp;items are selected.

                    <a wicket:id="grandSelectNoneLink">
                        Clear Selection
                    </a>
                    </span>
                </td>
            </tr>
            <tr>
                <td>
                    <table>
                        <tr>
                            <th></th>
                            <span wicket:id="headers">
                                <th><span wicket:id="header"></span></th>
                            </span>
                        </tr>

                        <tr wicket:id="dataView">
                            <td><input type="checkbox" wicket:id="itemCheckBox" style="width: 13"/></td>

                            <wicket:child/>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </form>
</wicket:panel>
</html>
