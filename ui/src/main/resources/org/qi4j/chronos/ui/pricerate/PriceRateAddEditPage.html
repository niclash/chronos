<html xmlns:wicket>

<wicket:extend>

    <span wicket:id="selectPriceRateContainer">
        <tr>
            <td align="right">&nbsp;</td>
            <td><a wicket:id="selectPriceRateLink">Select price rate</a></td>
        </tr>
    </span>

    <tr>
        <td align="right">Project Role</td>
        <td><select wicket:id="projectRoleChoice"></select></td>
    </tr>
    <tr>
        <td align="right">Amount</td>
        <td><input type="text" wicket:id="amount" class="textStyle" style="width: 350"/></td>
    </tr>

    <tr>
        <td align="right">Price Rate Type</td>
        <td><select wicket:id="priceRateTypeChoice"></select></td>
    </tr>
</wicket:extend>
</html>
