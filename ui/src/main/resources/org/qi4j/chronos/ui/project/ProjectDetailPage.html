<html xmlns:wicket>

<wicket:extend>
    <table>
        <tr>
            <td align="left" valign="middle">
                <table>
                    <tr>
                        <td width="50%"><strong>Project Detail</strong></td>
                    </tr>
                </table>
            </td>
        </tr>

        <tr>
            <td width="100%"><span wicket:id="feedbackPanel">feedback messages</span>&nbsp;</td>
        </tr>

        <tr>
            <td>
                <form wicket:id="projectDetailForm">
                    <table>
                        <tr>
                            <td align="right">Name</td>
                            <td colspan="3"><input type="text" wicket:id="projectNameField" class="textStyle"
                                                   style="width: 350"/></td>
                        </tr>
                        <tr>
                            <td align="right">Formal Reference</td>
                            <td colspan="3"><input type="text" wicket:id="formalReferenceField" class="textStyle"
                                                   style="width: 350"/></td>
                        </tr>
                        <tr>
                            <td align="right">Status</td>
                            <td><input type="text" wicket:id="projectStatusField" class="textStyle" style="width: 175"/>
                            </td>
                            <td colspan="2"></td>
                        </tr>
                        <tr>
                            <td align="right">Customer</td>
                            <td colspan="3"><input type="text" wicket:id="customerField" class="textStyle"
                                                   style="width: 350"/></td>
                        </tr>

                        <tr>
                            <td align="right">Primary Contact</td>
                            <td colspan="3"><input type="text" wicket:id="primaryContactField" class="textStyle"
                                                   style="width: 350"/></td>
                        </tr>
                        <tr>
                            <td align="right">Start Date(Est.)</td>
                            <td><input type="text" wicket:id="estimateStartTimeField" class="textStyle"
                                       style="width: 175"/></td>
                            <td align="right">End Date(Est.)</td>
                            <td><input type="text" wicket:id="estimateEndTimeField" class="textStyle"
                                       style="width: 175"/></td>
                        </tr>
                        <span wicket:id="actualTimeContainer">
                            <tr>
                                <td align="right">Start Date(Act.)</td>
                                <td><input type="text" wicket:id="actualStartTimeField" class="textStyle"
                                           style="width: 175"/></td>
                                <td align="right">End Date(Act.)</td>
                                <td><input type="text" wicket:id="actualEndTimeField" class="textStyle"
                                           style="width: 175"/></td>
                            </tr>
                        </span>

                        <tr>
                            <td colspan="4">
                                <div wicket:id="tabbedPanel" class="tabpanel"></div>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4" align="center">
                                <input type="submit" wicket:id="submitButton"/>
                            </td>
                        </tr>
                    </table>
                </form>
            </td>
        </tr>
    </table>

</wicket:extend>

</html>
