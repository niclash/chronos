<html xmlns:wicket>

<wicket:extend>
    <table>
        <tr>
            <td align="left" valign="middle">
                <table>
                    <tr>
                        <td width="50%"><strong>Price Rate Schedule Selection</strong></td>
                    </tr>
                </table>
            </td>
        </tr>

        <tr>
            <td width="100%"><span wicket:id="feedbackPanel">feedback messages</span>&nbsp;</td>
        </tr>

        <tr>
            <td>
                <form wicket:id="priceRateScheduleSelectionForm">
                    <table>
                        <tr>
                            <td align="left">
                                <table>
                                    <tr>
                                        <td>Price Rate Schedule</td>
                                        <td><select wicket:id="priceRateScheduleChoice"></select></td>
                                    </tr>
                                    <tr>
                                        <td>Currency</td>
                                        <td><input type="text" wicket:id="currencyField" class="textStyle"
                                                    style="width: 350"/></td>
                                    </tr>
                                    <tr>
                                        <td align="right" valign="top">Price Rates</td>
                                        <td>
                                            <span wicket:id="priceRateListView"></span>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>

                        <tr>
                            <td align="center">
                                <input type="submit" wicket:id="submitButton"/>&nbsp;
                                <input type="submit" wicket:id="cancelButton"/>
                            </td>
                        </tr>
                    </table>
                </form>
            </td>
        </tr>
    </table>
</wicket:extend>
</html>
