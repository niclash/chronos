<html xmlns:wicket>

<wicket:extend>
    <table>
        <tr>
            <td align="left" valign="middle">
                <table>
                    <tr>
                        <td width="50%"><strong>Task Assignee Detail</strong></td>
                    </tr>
                </table>
            </td>
        </tr>

        <tr>
            <td width="100%"><span wicket:id="feedbackPanel">feedback messages</span>&nbsp;</td>
        </tr>

        <tr>
            <td>
                <form wicket:id="taskAssigneeDetailForm">
                    <table>

                        <tr>
                            <td align="right">First Name</td>
                            <td><input type="text" wicket:id="firstNameField" class="readOnlyTextStyle"
                                       style="width: 175"/></td>

                            <td align="right">Last Name</td>
                            <td><input type="text" wicket:id="lastNameField" class="readOnlyTextStyle"
                                       style="width: 175"/></td>
                        </tr>
                        <tr>
                            <td colspan="4">
                                <div wicket:id="tabbedPanel" class="tabpanel"></div>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4" align="center">
                                <input type="submit" wicket:id="submitButton"/>
                            </td>
                        </tr>
                    </table>
                </form>
            </td>
        </tr>
    </table>

</wicket:extend>

</html>
