<html xmlns:wicket>
<wicket:extend>
    <tr>
        <td align="right">Login Id :</td>
        <td><span wicket:id="loginId"></span></td>
    </tr>
    <tr>
        <td align="right">Login Enabled :</td>
        <td><input type="checkbox" wicket:id="loginEnabled"/></td>
    </tr>
    <tr>
        <td align="right"></td>
        <td><a wicket:id="changePasswordLink">Change Password</a></td>
    </tr>
</wicket:extend>
</html>
