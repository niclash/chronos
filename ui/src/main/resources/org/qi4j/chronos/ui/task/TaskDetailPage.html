<html xmlns:wicket>

<wicket:extend>
    <table>
        <tr>
            <td align="left" valign="middle">
                <table>
                    <tr>
                        <td width="50%"><strong>Task Detail</strong></td>
                    </tr>
                </table>
            </td>
        </tr>

        <tr>
            <td width="100%"><span wicket:id="feedbackPanel">feedback messages</span>&nbsp;</td>
        </tr>

        <tr>
            <td>
                <form wicket:id="taskDetailForm">
                    <table>
                        <tr>
                            <td align="right">Created By</td>
                            <td><input type="text" wicket:id="userField" class="readOnlyTextStyle"
                                       style="width: 350"/></td>
                        </tr>
                        <tr>
                            <td align="right">Title</td>
                            <td><input type="text" wicket:id="title" class="readOnlyTextStyle"
                                       style="width: 350"/></td>
                        </tr>
                        <tr>
                            <td align="right">Created Date</td>
                            <td><input type="text" wicket:id="createDate" class="readOnlyTextStyle"
                                       style="width: 350"/></td>
                        </tr>
                        <tr>
                            <td align="right">Description</td>
                            <td><textarea wicket:id="description" rows="5" class="readOnlyTextStyle"
                                          style="width: 350"></textarea></td>
                        </tr>

                        <tr>
                            <td colspan="2">
                                <div wicket:id="tabbedPanel" class="tabpanel"></div>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center">
                                <input type="submit" wicket:id="submitButton"/>
                            </td>
                        </tr>
                    </table>
                </form>
            </td>
        </tr>
    </table>

</wicket:extend>

</html>
