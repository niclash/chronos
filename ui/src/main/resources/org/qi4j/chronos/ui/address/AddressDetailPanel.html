<html xmlns:wicket>
<wicket:panel>
    <tr>
        <td align="right">Address 1</td>
        <td><input type="text" wicket:id="firstLine" class="readOnlyTextStyle" style="width: 350"/></td>
    </tr>
    <tr>
        <td align="right">Address 2</td>
        <td><input type="text" wicket:id="secondLine" class="readOnlyTextStyle" style="width: 350"/></td>
    </tr>
    <tr>
        <td colspan="2">
            <table>
                <tr>
                    <td align="right">Zipcode</td>
                    <td><input type="text" wicket:id="zipCode" class="readOnlyTextStyle" style="width: 175"/></td>
                    <td align="right">City</td>
                    <td><input type="text" wicket:id="city.name" class="readOnlyTextStyle" style="width: 175"/></td>
                </tr>
                <tr>
                    <td align="right">State</td>
                    <td><input type="text" wicket:id="city.state.name" class="readOnlyTextStyle" style="width: 175"/></td>
                    <td align="right">Country</td>
                    <td><input type="text" wicket:id="city.country.name" class="readOnlyTextStyle" style="width: 175"/></td>
                </tr>
            </table>
        </td>
    </tr>
</wicket:panel>
</html>
