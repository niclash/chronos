<html xmlns:wicket>
<wicket:extend>
    <tr>
        <td align="right">First Name</td>
        <td><input type="text" wicket:id="firstNameField" class="textStyle" style="width: 350"/></td>
    </tr>
    <tr>
        <td align="right">Last Name</td>
        <td><input type="text" wicket:id="lastNameField" class="textStyle" style="width: 350"/></td>
    </tr>
    <tr>
        <td align="right">Gender</td>
        <td><select wicket:id="genderChoice"></select></td>
    </tr>

    <span wicket:id="roleContainer">
        <tr>
            <td valign="top" align="right">System Roles</td>
            <td><span wicket:id="rolePalette"></span></td>
        </tr>        
    </span>

    <span wicket:id="loginUserPanel"></span>
</wicket:extend>
</html>
