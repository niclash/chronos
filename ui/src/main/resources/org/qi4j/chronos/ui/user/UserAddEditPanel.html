<html xmlns:wicket>
<style>
    table.palette {
        border: 0;
    }

    table.palette td.header {
        font-weight: bold;
        font-size: 12pt;
        background-color: #eef7ff;
        padding: 2px;
        border-top: 1px solid #729ac2;
        border-bottom: 1px solid #729ac2;
    }

    table.palette td.pane {
        width: 100px;
        text-align: center;
    }

    table.palette td.pane select {
        width: 200px;
    }

    table.palette td.buttons {
        text-align: center;
        padding-left: 10px;
        padding-right: 10px;
    }

    table.palette td.buttons button {
        width: 40px;
        height: 40px;
    }
</style>
<wicket:extend>
    <tr>
        <td align="right">First Name :</td>
        <td><input type="text" wicket:id="firstNameField" class="textStyle" style="width: 350"/></td>
    </tr>
    <tr>
        <td align="right">Last Name :</td>
        <td><input type="text" wicket:id="lastNameField" class="textStyle" style="width: 350"/></td>
    </tr>
    <tr>
        <td align="right">Gender :</td>
        <td><select wicket:id="genderChoice"></select></td>
    </tr>
    <tr>
        <td valign="top" align="right">System Roles</td>
        <td><span wicket:id="rolePalette"></span></td>
    </tr>
</wicket:extend>
</html>
