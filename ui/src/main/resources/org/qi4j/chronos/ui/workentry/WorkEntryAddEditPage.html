<html xmlns:wicket>

<wicket:extend>
    <tr>
        <td align="right">Title</td>
        <td><input type="text" wicket:id="title" class="textStyle" style="width: 350"/></td>
    </tr>

    <tr>
        <td align="right">Description</td>
        <td><textarea wicket:id="description" rows="5" class="textStyle" style="width: 350"></textarea></td>
    </tr>

    <tr>
        <td align="right">Start Time</td>
        <td><span wicket:id="startTime"/></td>
    </tr>

    <tr>
        <td align="right">End Time</td>
        <td><span wicket:id="endTime"/></td>
    </tr>
</wicket:extend>
</html>
