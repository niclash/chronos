<html xmlns:wicket>

<wicket:extend>
    <tr>
        <td align="right">Title :</td>
        <td><input type="text" wicket:id="titleField" class="textStyle" style="width: 350"/></td>
    </tr>

    <tr>
        <td align="right">Description :</td>
        <td><textarea wicket:id="titleField" rows="5" class="textStyle" style="width: 350"></textarea></td>
    </tr>

    <tr>
        <td align="right">Start Time :</td>
        <td><input type="text" wicket:id="fromDateTimeField" class="textStyle" style="width: 350"/></td>
    </tr>

    <tr>
        <td align="right">End Time :</td>
        <td><input type="text" wicket:id="toDateTimeField" class="textStyle" style="width: 350"/></td>
    </tr>
</wicket:extend>
</html>
