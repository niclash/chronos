<html xmlns:wicket>

<wicket:panel>
    <tr>
        <td align="right">Address 1</td>
        <td><input type="text" wicket:id="firstLine" class="textStyle" style="width: 350"/></td>
    </tr>
    <tr>
        <td align="right">Address 2</td>
        <td><input type="text" wicket:id="secondLine" class="textStyle" style="width: 350"/></td>
    </tr>
    <tr>
        <td align="right">Zipcode</td>
        <td><input type="text" wicket:id="zipCode" class="textStyle" style="width: 350"/></td>
    </tr>
    <tr>
        <td align="right">City</td>
        <td><input type="text" wicket:id="city.name" class="textStyle" style="width: 350"/></td>
    </tr>
    <tr>
        <td align="right">State</td>
        <td><input type="text" wicket:id="city.country.name" class="textStyle" style="width: 350"/></td>
    </tr>
    <tr>
        <td align="right">Country</td>
        <td><input type="text" wicket:id="city.state.name" class="textStyle" style="width: 350"/></td>
    </tr>
</wicket:panel>
</html>
