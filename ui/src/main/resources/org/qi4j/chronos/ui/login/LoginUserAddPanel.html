<html xmlns:wicket>
<wicket:extend>
    <tr>
        <td align="right">Login Id</td>
        <td><input type="text" wicket:id="loginIdField" class="textStyle" style="width: 350"/></td>
    </tr>
    <tr>
        <td align="right">Password</td>
        <td><input type="password" wicket:id="passwordField" class="textStyle" style="width: 350"/></td>
    </tr>
    <tr>
        <td align="right">Confirm Password</td>
        <td><input type="password" wicket:id="confirmPasswordField" class="textStyle" style="width: 350"/></td>
    </tr>
</wicket:extend>
</html>
